<!doctype html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>My Bookshelf</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.0/cyborg/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
</head>
<body ng-controller="MainCtl">
	<div class="jumbotron">
		<button class="btn btn-primary pull-right" ng-click="add()">
			<i class="fa fa-plus"></i> Add book
		</button>
		<h1>My Bookshelf</h1>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 well">
				<h3>Books</h3>
				<ul ng-repeat="b in books" class="nav nav-pills nav-stacked">
					<li ng-class="{active: b.title == selected.title}">
						<a href="" ng-click="load(b)">{{b.title}}</a>
					</li>
				</ul>
			</div>
			<div class="col-sm-9" ng-show="selected">
				<button class="btn btn-danger pull-right" ng-click="remove(selected)">
					<i class="fa fa-trash"></i> Remove this book
				</button>
				<h2>{{selected.title}}</h2>
				<p>Author: {{selected.author}}</p>
			</div>
		</div>
	</div>
<script src="http://code.angularjs.org/1.2.10/angular.min.js"></script>
<script src="http://code.angularjs.org/1.2.10/angular-resource.min.js"></script>
<script>
	var myapp = new angular.module("myapp", ["ngResource"]);

	myapp.controller("MainCtl", ["$scope", "$resource", function($scope, $resource){
		var Book = $resource("/books/:id", {id: '@id'}, {});

		$scope.books = Book.query();
		$scope.selected = null;

		$scope.load = function(book){
			$scope.selected = Book.get({id: book.id});
		};

		$scope.add = function() {
			var title = prompt("Enter the book's title.");
			if(title == null){
				return;
			}
			var author = prompt("Enter the book's author.");
			if(author == null){
				return;
			}
			var newBook = new Book({});
			newBook.title = title;
			newBook.author = author;
			newBook.$save();

			$scope.books = Book.query();
		};

		$scope.remove = function(title){
			var book = Book.get({id: $scope.selected.id}, function(){
				book.$delete();
				$scope.selected = null;
				$scope.books = Book.query();
			});
		}
	}]);
</script>
</body>
</html>
